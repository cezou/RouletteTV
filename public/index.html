<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette TV</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="welcome-screen">
            <h2>Quel est votre nom?</h2>
            <div class="name-input-container">
                <input type="text" id="username" placeholder="Entrez votre nom">
                <button class="submit-arrow">➜</button>
            </div>
        </div>
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel">
                <!-- Segments will be added by JavaScript -->
            </div>
        </div>
        <div class="win-popup" id="winPopup">
            <h2>Félicitations!</h2>
            <p id="winMessage"></p>
        </div>
    </div>
    <!-- Add the dev script before wheel.js to ensure it runs first -->
    <script src="dev.js"></script>
    <script src="wheel.js"></script>
</body>
</html>
