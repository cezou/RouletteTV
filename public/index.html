<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette</title>
    <link rel="icon" type="image/svg+xml" href="/assets/images/favicon.svg">
    <link href="/public/css/main.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="welcome-screen">
            <h2 class="welcome-title">Quel est votre nom?</h2>
            <p class="welcome-subtitle">(celui sur votre carte d'identité)</p>
            <div class="name-input-container">
                <input type="text" id="username" placeholder="Entrez votre nom">
                <button class="submit-arrow">➜</button>
            </div>
        </div>
        <div class="wheel-container">
            <div class="pointer"></div>
            <div class="wheel">
                <!-- Sera remplacé par canvas -->
            </div>
        </div>
        <div class="win-popup" id="winPopup">
            <h2>Félicitations!</h2>
            <p id="winMessage"></p>
        </div>
    </div>
    <script src="/public/scripts/dev.js"></script>
    <script type="module" src="/public/scripts/wheel.js"></script>
</body>
</html>
